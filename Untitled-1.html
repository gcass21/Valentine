<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Would You Be My Valentine?</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            text-align: center;
            overflow: hidden;
            background: url('https://www.koppert.mx/content/_processed_/9/2/csm_Lily_be60f49e3c.jpg') no-repeat center center/cover;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 50, 0, 0.5); /* Oscurece un poco la imagen */
            z-index: -1;
        }

        h1 {
            color: #ffffff;
            font-size: 3em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
        }

        .gif-container {
            width: 250px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3);
        }

        .buttons {
            margin-top: 20px;
        }

        .btn {
            font-size: 1.5em;
            padding: 12px 25px;
            margin: 10px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .yes {
            background-color: #4caf50;
            color: white;
            box-shadow: 0px 5px 15px rgba(76, 175, 80, 0.6);
        }

        .yes:hover {
            background-color: #388e3c;
            transform: scale(1.1);
        }

        .no {
            background-color: #f1c40f;
            color: black;
            position: absolute;
            transition: top 0.3s, left 0.3s;
        }
    </style>
</head>
<body>

    <img class="gif-container" src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" alt="Gato tierno">
    
    <h1>Would You Be My Valentine? ‚ù§Ô∏è</h1>
    
    <div class="buttons">
        <button class="btn yes" onclick="showLove()">Yes</button>
        <button class="btn no" onmouseover="moveButton()">No</button>
    </div>

    <script>
        function showLove() {
            document.body.innerHTML = `
                <img class="gif-container" src="https://media.giphy.com/media/mlvseq9yvZhba/giphy.gif" alt="Gatos enamorados">
                <h1>¬°Ya dec√≠a yo que no te caigo tan mal! üíñ</h1>
                <p style="color: white; font-size: 1.2em;">¬°Tqm mensota! üåøüê±</p>`;
        }

        function moveButton() {
            let button = document.querySelector(".no");
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }
    </script>

</body>
</html>
